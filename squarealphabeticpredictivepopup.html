<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square Alphabetic Keyboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <style type="text/css">
    html,
    body {
      font-family: 'Roboto', sans-serif;
      height: 100vh;
      margin: 0 !important;
    }

    

    .box {
      width: 51px;
      height: 51px;
      display: table-cell !important;
      vertical-align: middle !important;
      line-height: 51px;
      text-align: center;
    }

    .box-long {
      width: 169px;
    }

    .box-long-backspace {
      width: calc(2 * 51px + 0.5rem); /* 2 boxes and 1 gap */
      display: table-cell !important;
      vertical-align: middle !important;
      line-height: 51px; /* Assuming you want to keep the line height the same as .box */
      text-align: center;
    }

    .bg-secondary {
      background-color: #191D23 !important;
    }

    .text-bg-dark {
      color: #BDC1C6 !important;
      background-color: #272D34 !important;
    }

    .text-bg-white {
      color: #3C4043 !important;
      background-color: #FFFFFF !important;
    }

    .row {
      margin: 0;
    }

    #inputText {
      width: 877px;
    }

    #inputText:after {
      content: '|';
      font-size: 2rem;
      opacity: 0;
      display: inline-block;
      animation: blink 0.5s linear infinite alternate;
      color: black;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .animate {
      animation: click 0.1s linear 1 normal;
    }

    @keyframes click {
      50% {
        scale: 0.8;
      }

      100% {
        scale: 1;
      }
    }

    .offactive {
      opacity: 0.5;
    }

    .material-symbols-outlined {
      font-size: 2.25rem !important;
      line-height: 2.25rem !important;
      text-align: center;
      vertical-align: middle;
      font-variation-settings:
      'FILL'1,
      'wght'700,
      'GRAD'0,
      'opsz'48
    }

    .prediction-overlay {
        position: absolute;
        width: 30px; /* Match the .box width */
        height: 30px; /* Match the .box height */
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #9FACB5; /* Prediction highlight color */
        color: #343B4A; /* Text color */
        border-radius: 50%;
        font-size: 0.75em; /* Smaller font size for the predictions */
    }

    /* Positioning the predictions around the selected box */
    .prediction-top {
        transform: translate(33%, -230%);
    }
    
    .prediction-right {
        transform: translate(130%, -135%);
    }

    .prediction-bottom {
        transform: translate(35%, -40%);
    }

    .prediction-left {
        transform: translate(-60%, -135%);
    }

    /* The selected key should be relatively positioned to contain the absolute overlays */
    .selected-key {
        position: relative;
    }

    .text-bg-dark:has(> .material-symbols-outlined) {
      color: #BDC1C6 !important;
      background-color: #3A4B5D !important;
    }

    .text-bg-primary {
      color: #BDC1C6 !important;
      background-color: #3A4B5D !important;
    }
  </style>
</head>
<body class="bg-secondary text-uppercase fs-4 pt-5">
  <div id="curtain">
    <p id="inputText" class="form-control mx-auto text-dark fs-4"></p>
    <div class="vstack mt-4 gap-4 mx-auto">

          <div id="32" class="box shadow rounded text-bg-dark">U</div>
          <div id="33" class="box shadow rounded text-bg-dark">V</div>

      </div>
    </div>
  </div>
  <script src="js/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="js/squarealphabeticpredictivepopup.js"></script>
</body>
</html>
